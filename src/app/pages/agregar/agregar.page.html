<ion-header>
    <ion-toolbar>
        <ion-button color="light" slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-button>
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <h1> Agregar lista</h1>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>


    <ion-list>
        <ion-list-header *ngIf="lista.items.length > 0">
            <ion-label> Tareas por hacer </ion-label>
        </ion-list-header>


        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox color="tertiary" slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label> {{ item.desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)" color="light">
                    <ion-icon color="danger" slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>
</ion-content>
