<ion-header>
    <ion-toolbar>
        <ion-button color="light" slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-button>
        <ion-title>Nombre de la Lista</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <h1> Agregar lista</h1>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>


    <ion-list>
        <ion-list-header>
            <ion-label> Tareas por hacer </ion-label>
        </ion-list-header>

        <ion-item>
            <ion-checkbox color="tertiary" slot="start"></ion-checkbox>
            <ion-label> Recordar comer hoy</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
